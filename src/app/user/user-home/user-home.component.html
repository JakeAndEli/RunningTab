<app-user></app-user>
<div class="container">
  <div id="user-home-comp">
    <div id="user-home-cont">
      <div class="row">
        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 no-float">
          <div class="profile-image-cont">
            <div class="profile-image">
              <img src="assets/images/default-user.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 no-float">
          <div class="user-info">
            <div class="username">{{username}}</div>
            <div class="real-name">{{fullName}}</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-sm-6 col-md-4 col-lg-4 no-float">
          <div class="qr-code-cont">
            <div class="qr-code">
              <img src="{{qrCode}}" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
