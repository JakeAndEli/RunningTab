<div id="sign-up-comp">
  <div id="sign-up-cont">
    <div class="title">RunningTab</div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel-heading">
          <div class="row">
            <div class="radio-buttons">
              <label class="radio-button-label container">
                User
                <input [(ngModel)]="isAdmin" type="radio" value="false" checked="checked" name="radio">
                <span class="checkmark"></span>
              </label>
              <label class="radio-button-label container">
                Admin
                <input [(ngModel)]="isAdmin" type="radio" value="true" name="radio">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="row">
              <div class="col-sm-4 col-sm-offset-4">
                <a>
                  <input type="submit" name="" class="form-control btn" value="Continue" (click)="routeToNext()">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
