<div id="login-comp">
  <div id="login-cont">
    <div class="title">RunningTab</div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-4 col-xs-offset-2 tab">
              <div class="active" id="login-form-link">Login</div>
            </div>
            <div class="col-xs-4 tab">
              <div class="" id="sign-up-form-link">Sign Up</div>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div id="login-form" role="form" style="display: block;">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <input [(ngModel)]="loginUsername" type="text" name="username" class="username form-control" placeholder="Username" value="">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <input [(ngModel)]="loginPassword" type="password" name="password" class="password form-control" placeholder="Password">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                      <a>
                        <input type="submit" name="login-submit" class="login-submit form-control btn" value="Login" (click)="validateLogin()">
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div id="register-form" style="display: none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <input [(ngModel)]="signupUsername" type="text" name="username" class="username form-control" placeholder="Username" value="">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <input type="email" name="email" class="email form-control" placeholder="Email Address" value="">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <input [(ngModel)]="signupPassword" type="password" name="password" class="password form-control" placeholder="Password">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <input [(ngModel)]="signupConfirmPassword" type="password" name="confirm-password" class="confirm-password form-control" placeholder="Confirm Password">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                      <a>
                        <input type="submit" name="register-submit" class="register-submit form-control btn" value="Sign Up" (click)="validateSignUp()">
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
