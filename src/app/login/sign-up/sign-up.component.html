<div id="sign-up-comp">
  <div id="sign-up-cont">
    <div class="title">RunningTab</div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-4 col-xs-offset-2 tab">
              <a routerLink="/signin" routerLinkActive="active" id="login-form-link">Sign In</a>
            </div>
            <div class="col-xs-4 tab">
              <a routerLink="/signup" routerLinkActive="active" id="sign-up-form-link">Sign Up</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div id="register-form">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <input [(ngModel)]="username" type="text" name="username" class="username form-control" placeholder="Username" value="">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <input type="email" name="email" class="email form-control" placeholder="Email Address" value="">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <input [(ngModel)]="password" type="password" name="password" class="password form-control" placeholder="Password">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <input [(ngModel)]="confirmPassword" type="password" name="confirm-password" class="confirm-password form-control" placeholder="Confirm Password">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                      <a>
                        <input type="submit" name="" class="form-control btn" value="Continue" (click)="routeToPickRole()">
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
